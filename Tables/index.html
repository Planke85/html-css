<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css" type="text/css" />
    <title>Tables</title>
</head>
<body>
    <div class="container">
        <table>

            <tr>
                <td class="red"></td>
                <td class="red"></td>
                <td colspan="2" rowspan="2"></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="gray"><div class="circle"></div></td>
                <td colspan="2" rowspan="2"></td>
                <td class="blue"></td>
                <td class="blue"></td>
            </tr>
            <tr>
                <td class="red"></td>
                <td class="red"></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="blue"></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="blue"></td>
                <td class="blue"></td>
            </tr>
            <tr>
                <td colspan="4" rowspan="2"></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="blue"></td>
                <td class="aqua"><div class="circle"></div></td>
                <td colspan="4" rowspan="2"></td>
            </tr>
            <tr>
                <td class="aqua"><div class="circle"></div></td>
                <td class="blue"></td>
                <td class="aqua"><div class="circle"></div></td>
            </tr>
            <tr>
                <td class="gray"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="blue"></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
            </tr>
            <tr>
                <td class="aqua"><div class="circle"></div></td>
                <td class="red"></td>
                <td class="red"></td>
                <td class="red"></td>
                <td class="red"></td>
                <td><img src="style/img/dice.svg" alt="Dice game"></td>
                <td class="green"></td>
                <td class="green"></td>
                <td class="green"></td>
                <td class="green"></td>
                <td class="aqua"><div class="circle"></div></td>
            </tr>
            <tr>
                <td class="aqua"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="yellow"></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="gray"><div class="circle"></div></td>
            </tr>
            <tr>
                <td colspan="4" rowspan="2"></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="yellow"></td>
                <td class="aqua"><div class="circle"></div></td>
                <td colspan="4" rowspan="2"></td>
            </tr>
            <tr>
                <td class="aqua"><div class="circle"></div></td>
                <td class="yellow"></td>
                <td class="aqua"><div class="circle"></div></td>
            </tr>
            <tr>
                <td class="yellow"></td>
                <td class="yellow"></td>
                <td colspan="2" rowspan="2"></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="yellow"></td>
                <td class="aqua"><div class="circle"></div></td>
                <td colspan="2" rowspan="2"></td>
                <td class="green"></td>
                <td class="green"></td>
            </tr>
            <tr>
                <td class="yellow"></td>
                <td class="yellow"></td>
                <td class="gray"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="aqua"><div class="circle"></div></td>
                <td class="green"></td>
                <td class="green"></td>
            </tr>

        </table>
    </div>
</body>
</html>
